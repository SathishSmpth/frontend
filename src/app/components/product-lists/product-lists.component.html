<div class="bg-white px-5">

    <h2
      class="lg:text-2xl text-center md:text-1xl font-bold tracking-tight text-gray-900 text-center"
    >
      {{ productListTitle }}
    </h2>

    <div
      class="mt-6 grid grid-cols-1 gap-x-2 gap-y-2 md:gap-x-3 md:gap-y-3 lg:gap-x-5 lg:gap-y-5 sm:grid-cols-2 lg:grid-cols-4"
    >
      <app-product-card
        [product]="product"
        *ngFor="let product of productList"
      ></app-product-card>
    </div>

</div>
