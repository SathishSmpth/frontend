<div class="group relative">
  <div
    class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-sm bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-80 relative"
  >
    <img
      src="{{ product.thumbnail }}"
      alt="{{ product.title }}"
      class="h-full w-full object-cover object-center lg:h-full lg:w-full"
    />
    <!-- <button class="text-black bg-red">Quick View</button> -->
  </div>
  <div class="mt-3 justify-between">
    <div>
      <h3 class="text-lg text-bold line-clamp-1">
        <a [routerLink]="['/collections',product.category, product.productId]">
          <span aria-hidden="true" class="absolute inset-0"></span>
          {{ product.title | titlecase }}
        </a>
      </h3>
      <p class="mt-1 text-sm text-gray-500 line-clamp-1">
        {{ product.description }}
      </p>
    </div>
    <p class="mt-1 text-sm text-grey font-medium text-gray-900 flex">
      <span>Rs.</span>{{ product.price }}
    </p>
  </div>
</div>
