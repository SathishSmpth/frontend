<div
  class="max-w-sm bg-white border border-gray-200 shadow dark:bg-gray-800 dark:border-gray-700 hover-effects-product-card"
>
  <a [routerLink]="['/collections', product.category, product.product_id]">
    <img src="{{ product.thumbnail }}" alt="" />
  </a>
  <div class="p-5">
    <a href="#">
      <h5
        class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
      >
        {{ product.title }}
      </h5>
    </a>
    <p class="mb-3 font-medium text-md">Rs.{{ product.price }}</p>
  </div>
</div>
