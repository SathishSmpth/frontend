<div class="pointer-events-auto">
  <div class="flex h-full flex-col bg-white shadow-xl">
    <div class="flex-1 overflow-y-auto px-4 py-6 sm:px-6">
      <div class="flex items-start justify-between border-b py-3">
        <h2 class="text-2xl font-medium text-gray-900" id="slide-over-title">
          Shopping Cart
        </h2>
        <div class="ml-3 flex h-7 items-center">Price</div>
      </div>
      <div class="mt-8">
        <div class="flow-root">
          <ul role="list" class="-my-6 divide-y divide-gray-200">
            <li class="flex py-6" *ngFor="let product of shoppingCart">
              <div
                class="h-24 w-24 flex-shrink-0 overflow-hidden rounded-md border border-gray-200"
              >
                <img
                  src="{{ product.thumbnail }}"
                  alt="Salmon orange fabric pouch with match zipper, gray zipper pull, and adjustable hip belt."
                  class="h-full w-full object-cover object-center"
                />
              </div>

              <div class="ml-4 flex flex-1 flex-col">
                <div>
                  <div
                    class="flex justify-between text-base font-medium text-gray-900"
                  >
                    <h3>
                      <a href="#">{{ product.title }}</a>
                    </h3>
                    <p class="ml-4">Rs.{{ product.price }}</p>
                  </div>
                  <p class="mt-1 text-sm text-gray-500 line-clamp-1">
                    {{ product.availableColors[0] }}
                  </p>
                </div>
                <div class="flex flex-1 items-end justify-between text-sm">
                  <p class="text-gray-500">Qty 1</p>

                  <div class="flex">
                    <button
                      type="button"
                      class="font-medium text-indigo-600 hover:text-indigo-500"
                    >
                      Remove
                    </button>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="border-t border-gray-200 px-4 mt-8 py-6 sm:px-6">
        <div class="flex justify-between text-base font-medium text-gray-900">
          <p>Subtotal</p>
          <p>Rs.262.00</p>
        </div>
        <p class="mt-0.5 text-sm text-gray-500">
          Shipping calculated at checkout.
        </p>
        <div class="mt-6">
          <a
            href="#"
            class="flex items-center w-full sm:w-72 mx-auto justify-center rounded-md border border-transparent bg-indigo-600 px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-indigo-700"
            >Checkout</a
          >
        </div>
        <div class="mt-6 flex justify-center text-center text-sm text-gray-500">
          <p>
            or
            <button
              type="button"
              class="font-medium text-indigo-600 hover:text-indigo-500"
            >
              Continue Shopping
              <span aria-hidden="true"> &rarr;</span>
            </button>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
